<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia sesión en Mitik</title>
</head>
<div class="container">
  <header class="row">
    <div class="col-12">
      <nav class="bg-cabecera container-fluid">
        <div class="row">
          <div class="col-4 float-start">
            <a class="navbar-brand img-fluid" routerLink="/"><img src="{{ imgLogo }}" /></a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <body class="bg-contenido container">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <nav class="col-12">

            <div class="row bg-nav">
              <div class="col-12 d-flex justify-content-center">
                <input type="button" value="Volver" class="redonditos bg-boton" routerLink="">
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>


    <div class="row py-3 px-3">
      <div class="col-12 py-3 border border-dark">
        <div class="row">
          <form [formGroup]="olvido" (ngSubmit)="onSubmit()" class="py-2 px-5">
            <div class="col-5 col-xl-5 py-3 d-flex justify-content-center">
              <p>Introduce tu dirección de correo:</p>
            </div>
            <div class="col-5 col-xl-5 py-3 d-flex justify-content-center">
              <input type="email" class="col-12 col-xl-9" formControlName="correo">
              <div class="row">
                <div class="col-3" *ngIf="submitted && formulario['correo'].errors">
                  <div>El correo: </div>
                  <div *ngIf="formulario['correo'].errors['required']">No puede estar vacío</div>
                  <div *ngIf="formulario['correo'].errors['email']">Debe tener formato de e-mail</div>
                </div>
              </div>
            </div>
            <div class="row">
              <app-notificacion></app-notificacion>
            </div>
            <div class="col-5 col-xl-2 py-3 d-flex justify-content-center">
              <input type="submit" value="Cambiar contraseña" class="bg-boton redonditos">
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>


  <footer class="bg-cabecera">
    <div class="row">
      <div class="container-fluid">
        <div class="col-4 float-start px-2">
          <p>@Copyright</p>
        </div>
        <div class="col-8 float-start px-2">
          <p class="text-end">Creado por Malena</p>
        </div>
      </div>
    </div>

  </footer>
</div>

</html>
