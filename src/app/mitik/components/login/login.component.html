<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia sesión en Mitik</title>
</head>
<div class="container">
  <header class="row">
    <div class="col-12">
      <nav class="bg-cabecera container-fluid">
        <div class="row">
          <div class="col-4">
            <a class="navbar-brand img-fluid" routerLink="/"><img src="{{ imgLogo }}" /></a>
          </div>
          <div class="col-8 float-end">
            <nav class="navbar navbar-expand-lg navbar-light row float-end">
              <div class="dropdown col-4">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Información</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Ayuda</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </nav>
    </div>

  </header>

  <body class="bg-contenido">
    <div class="row">
      <div class="container-fluid d-flex justify-content-center">
        <div class="col-12 py-3 px-3">
          <div class="row">
            <div class="col-12 col-xl-12">
              <h2 class="text-center">¡Te estabamos esperando!</h2>
            </div>
          </div>
          <main class="form-signin py-2 border border-dark">
            <form [formGroup]="login" (ngSubmit)="onSubmit()" class="py-2 px-5">
              <div class="row">
                <div class="col-12 col-xl-8 text-center">

                  <div class="row py-2">
                    <label class="col-12 col-xl-3 negrita">E-mail:</label>
                    <input type="email" class="col-12 col-xl-9" formControlName="correo">
                    <div class="row">
                      <div class="col-3" *ngIf="submitted && formulario['correo'].errors">
                        <div>El correo: </div>
                        <div *ngIf="formulario['correo'].errors['required']">No puede estar vacío</div>
                        <div *ngIf="formulario['correo'].errors['email']">Debe tener formato de e-mail</div>
                      </div>
                    </div>
                  </div>



                  <div class="row py-2">
                    <label class="col-12 col-xl-3 negrita">Contraseña:</label>
                    <input type="password" class="col-12 col-xl-9" formControlName="contraseña">
                    <div class="row">
                      <div class="col-3" *ngIf="submitted && formulario['contraseña'].errors">
                        <div>La contraseña: </div>
                        <div *ngIf="formulario['contraseña'].errors['required']">No puede estar vacía</div>
                        <div *ngIf="formulario['contraseña'].errors['minlenght']">Debe contener más de 5 caracteres
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <app-notificacion></app-notificacion>
              </div>

              <div class="row py-2 d-flex justify-content-center">
                <div class="col-6 col-xl-6 d-flex justify-content-center">
                  <input type="submit" value="Iniciar sesión" class="bg-boton redonditos">
                </div>
              </div>
            </form>

            <div class="row py-2 d-flex justify-content-center">
              <div class="col-12 text-center">
                <p>¿No tienes cuentas aún?   <a href="" routerLink="/registro">Regístrate</a></p>
              </div>
            </div>


            <div class="row py-2 d-flex justify-content-center">
              <div class="col-12 text-center">
                <p><a href="" routerLink="/olvido-contrasenia">He olvidado la contraseña</a></p>
              </div>
            </div>

          </main>
        </div>
      </div>
    </div>
  </body>

  <footer class="bg-cabecera">
    <div class="row">
      <div class="container-fluid">
        <div class="col-4 float-start px-2">
          <p>@Copyright</p>
        </div>
        <div class="col-8 float-start px-2">
          <p class="text-end">Creado por Malena</p>
        </div>
      </div>
    </div>

  </footer>
</div>

</html>
